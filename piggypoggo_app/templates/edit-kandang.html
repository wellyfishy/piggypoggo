{% extends "base-dashboard.html" %} {% load static %}

{% block content %}
<div class="container">
    <div class="page-inner">
        <div class="page-header">
          <h3 class="fw-bold mb-3"></h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                        <div class="card-title" style="margin-right: 10px;">Edit Kandang</div>
                    </div>
                    
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="nomor">Nomor Kandang</label>
                                <input type="number" class="form-control" id="nomor" name="nomor_kandang" placeholder="Nomor Kandang" value="{{ kandang.nomor_kandang }}">
                                <small id="nomorHelp" class="form-text text-muted">Nomor kandang harus berbeda.</small>
                            </div>
                            <div class="form-group">
                                <label for="babi">Pilih babi **(tidak harus di isi)**:</label>
                                <select class="form-select select2" name="babi" id="babi" multiple="multiple" style="width: 100%;">
                                    {% for babi in all_babis %}
                                        {% if babi.kandang == kandang %}
                                        <option value="{{ babi.pk }}" selected>{{ babi }}</option>
                                        {% else %}
                                        <option value="{{ babi.pk }}">{{ babi }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="kapasitas">Total Berat dan Kapasitas Maksimum (KG)</label>
                                <input type="kapasitas" class="form-control" id="kapasitas" name="kapasitas_kandang" placeholder="kapasitas Kandang" value="0" disabled>
                                <small id="kapasitasHelp" class="form-text text-muted">Terhitung otomatis.</small>
                            </div>
                            <div class="d-flex justify-content-end mt-3">
                                <a href="{% url 'kandang' %}" class="btn btn-danger me-2">Kembali</a>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
{% endblock content %}

{% block script %}
<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Pilih babi...",
            allowClear: true,
            maximumSelectionLength: 6  // âœ… Limit to 6 selections
        });
    });
</script>
{% endblock script %}

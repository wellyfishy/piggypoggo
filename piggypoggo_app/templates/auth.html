{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dashboard - PiggyPoggo</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <link rel="icon" href="{% static 'img/piggypoggo/jinhsi-icon.ico' %}" type="image/x-icon"/>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/plugins.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/piggypoggo.min.css' %}" />

  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card" style="width: 60rem; display: flex; flex-direction: row;">
        <img src="{% static 'img/piggypoggo/jinhsi-sand.jpg' %}" class="card-img-left" alt="Image" style="width: 400px; height: 100%; object-fit: cover;">
        
        <div class="card-body d-flex flex-column justify-content-center">
            <img src="{% static 'img/piggypoggo/jinhsilogo.png' %}" class="mx-auto d-block" width="170" height="100" style="border-radius: 5px;">
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li style="color: red;">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="#" class="text-muted"></a>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/core/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>
    <script src="{% static 'js/piggypoggo.min.js' %}"></script>
  </body>
</html>
